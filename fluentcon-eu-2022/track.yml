description: |-
  Fluent Bit is a powerful, lightweight, log and metric processor that can send data to destinations like Prometheus, Kafka, Splunk, Elasticsearch, OpenSearch, Datadog, and [more](https://docs.fluentbit.io/outputs).

  In this 101 series we will focus on the following:

  1. Using Fluent Bit to collect system metrics
  2. Fluent Bit system metrics to Prometheus via Remote Write
  3. Fluent Bit internal metrics to Prometheus
  4. Fluent Bit custom scraping Prometheus metrics
